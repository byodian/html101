<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Web Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/form-example1.css" rel="stylesheet">
</head>

<body>
  <form>
    <h1>To: Mozilla</h1>

    <div class="from">
      <label for="from">from: </label>
      <input type="text" id="from" name="from">
    </div>

    <div class="reply">
      <label for="reply">reply: </label>
      <input type="email" id="reply" name="reply">
    </div>

    <div class="message">
      <label for="msg">Your message:</label>
      <textarea name="msg" id="msg"></textarea>
    </div>

    <div class="button">
      <button type="button">Send your message</button>
    </div>
  </form>
</body>

</html>
